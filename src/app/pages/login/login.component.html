<app-default-login-layout
	title="Login into your account"
	primaryBtnText="Login now"
	secondaryBtnText="Signup now"
>
	<form [formGroup]="loginForm">
		<app-primary-input
			formControlName="email"
			type="email"
			inputName="email"
			label="Email"
			placeholder="Email"
		>
			<img src="/assets/svg/email-icon.svg" alt="">
		</app-primary-input>
		<app-primary-input
			formControlName="password"
			type="password"
			inputName="password"
			label="Your Password"
			placeholder="Enter your password"
		>
			<img src="/assets/svg/password-icon.svg" alt="">
		</app-primary-input>
		<span>Forgot password ?</span>
	</form>

</app-default-login-layout>
